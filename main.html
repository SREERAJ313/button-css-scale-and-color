<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale and color</title>
    <style>
        button
        {
            color: white;
            height: 100px;
            width: 300px;
            background-color: black;
            border-radius: 10PX;
            margin-left: 500px;
            margin-top: 250px;
        }
        button:hover{
            color: rgb(255, 0, 0);
            transition: 2s;
            background-color: rgb(255, 255, 255);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <button > CLICK ME </button>
</body>
</html>
